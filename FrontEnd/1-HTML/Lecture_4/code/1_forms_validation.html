<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input:valid {
        border: 2px solid green;
    }

    input:invalid {
        border: 4px solid red;
    }
</style>

<body>
    <!--valid and invalid inputs basic example-->
    <!--
        form
        patterns
        regular expression -> example: Credit Card, Email, phoneNumber
    -->
    <!-- - **Character Classes**: Define a set of characters.
    - `[a]`: Matches with 'a' 
    - `[a-z]`: Matches any one lowercase letter from a to z.
    - `[A-Z]`: Matches any one uppercase letter from A to Z.
    - `[0-9]`: Matches any one digit from 0 to 9. -->
    <!-- \d{length}
     -> compares only digit and should equal to the length -->
    <form action="/doSomething">

        <label for="creditcard">Credit card:</label>
        <input type="text" id="creditcard" pattern="\d{16}">
        <br>

        <label for="date">Date:</label>
        <input type="date" id="date">
        <br>

        <!--dd-mm-yyyy-->
        <label for="textDate">Date:</label>
        <input type="text" id="textDate" pattern="\d{2}-\d{2}-\d{4}">
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" pattern="[+][9][1]\d{10}">
        <br>

        <label for="url">URL:</label>
        <input type="url" id="url">
        <br>

        <label for="textUrl">My URL:</label>
        <input type="text" id="textUrl" pattern="https?://.+">
        <br>

        <button>Submit</button>
    </form>
</body>

</html>
