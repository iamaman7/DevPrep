<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!--comments-->
        <label for="comments">Comments</label>
        <textarea id="comments" cols="20" rows="10"></textarea>
        <br>

        <!--dropdowns-->
        <label for="drop-down">Languages</label>
        <select id="drop-down">
            <option value="01">Java</option>
            <option value="02">C++</option>
            <option value="03" selected>JavaScript</option>
            <option value="04">Python</option>
        </select>
        <br>

        <!--checkbox-->
        <label for="vehicle"> I have a bike</label>
        <input type="checkbox" id="vehicle">
        <br>

        <!--border-->
        <fieldset>
            <!-- checkboxes  -->
            <legend>Click on your choices</legend>
            <input type="checkbox" id="Coffee" name="beverages" checked>
            <label for="Coffee">Coffee</label>
            <input type="checkbox" id="Tea" name="beverages">
            <label for="Tea">Tea</label>
        </fieldset>
        <br>

        <!--border-->
        <fieldset>
            <!-- checkboxes  -->
             <legend>Do you agree to our terms and conditions ?</legend>
             <input type="radio" id="yes" name="terms" checked>
             <label for="yes">Yes</label>
             <input type="radio" id="no" name="terms">
             <label for="no">No</label>
        </fieldset>
        <br>

        <input type="submit">
        <br>

        <input type="reset">
        <br>

        <label for="number_range">Number</label>
        <input type="range" id="number_range" min="100" max="1000" value="200" step="50">
    </form>
</body>

</html>
