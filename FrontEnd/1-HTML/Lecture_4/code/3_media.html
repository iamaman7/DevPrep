<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Audio, Video and Images</h1>

    <h2>Video with Figure</h2>
    <!--video tag-->
    <figure > <!--figure tag is used to group audio/video tags-->
        <video controls height="200px" autoplay muted loop>
            <source src="../assets/video.mp4">
        </video>
        <figcaption>Water Fall Video</figcaption>
    </figure>

    <h2>Image with Figure</h2>
    <figure>
        <img src="../assets/car.png" height="200px">
        <figcaption>Car Image</figcaption>
    </figure>

    <h2>Audio with Figure</h2>
    <figure>
        <audio autoplay loop controls muted>
            <source src="../assets/audio.mp3">
        </audio>
        <figcaption>Audio with Drum Beats</figcaption>
    </figure>
</body>

</html>
