<!DOCTYPE html>
<html>

<head>
	<title>Semantic HTML Lab</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<!-- Challenge #1 -->
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<!-- Challenge #2 -->
	<main>
		<article>
			<h1>Article Heading</h1>
			<p>Article content goes here...</p>
		</article>
		<section>
			<h2>Section 1 Heading</h2>
			<p>Section 1 content goes here...</p>
		</section>
		<section>
			<h2>Section 2 Heading</h2>
			<p>Section 2 content goes here...</p>
		</section>
	</main>

	<!-- Challenge #3 -->
	<aside>
		<h2>Related Links</h2>
		<ul>
			<li><a href="#">Link 1</a></li>
			<li><a href="#">Link 2</a></li>
			<li><a href="#">Link 3</a></li>
		</ul>
	</aside>

	<!-- Challenge #4 -->
	<footer>
		<p><small>&copy; 2022 Example Website</small></p>
	</footer>
</body>

</html>
