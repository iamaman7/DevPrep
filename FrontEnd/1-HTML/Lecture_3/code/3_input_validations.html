<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Input Examples</h2>
    <form action="/doSomething">
        <!--input examples-->

        <!--input(text)-->
        <label for="nickname">Nick Name: </label>
        <input type="text" id="nickname" readonly value="John Snow">
        <br>

        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Your Name">
        <br>

        <!--input(number)-->
        <label for="number">Number: </label>
        <input type="number" id="number" min="0" max="100" step="5" required>
        <br>

        <!--input(email)-->
        <label for="email">Email:</label>
        <input type="email" id="email" value="iamaman1024@gmail.com">
        <br>

        <!--input(password)-->
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" maxlength="10">
        <br>
        <input type="submit">

    </form>
</body>

</html>
