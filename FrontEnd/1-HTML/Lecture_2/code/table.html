<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
         border: 1px solid black;
         border-collapse: collapse;
    }
</style>
<body>
    <h2>Table Example</h2>
    <table>
        <!--table header-->
        <thead>
            <!--row-->
            <tr>
                <!--cell->bold-->
                <th>S.NO.</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Aman</td>
                <td>Math</td>
                <td>91</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mayank</td>
                <td>Physics</td>
                <td>89</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Gaurav</td>
                <td>Chemistry</td>
                <td>88</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
