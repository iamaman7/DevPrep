<!DOCTYPE html>
<html>
	<head>
		<title>Inline vs. Block Elements Lab</title>
		<style>
			#block-example {
				display: inline;
				background-color: lightgreen;
			}
			#inline-example {
				display: block;
				background-color: lightblue; 
			}
			#inline-block-example {
				display: inline-block;
				background-color: lightcoral;
			}
		</style>
	</head>
	<body>
		<div id="block-example">This is a block element</div>
		<span id="inline-example">This is an inline element</span>
		<div id="inline-block-example">This is an inline-block element</div>
	</body>
</html>
